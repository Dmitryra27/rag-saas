apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-backend
  namespace: rag
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rag-backend
  template:
    metadata:
      labels:
        app: rag-backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/YOUR_GITHUB/rag-backend:latest
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: rag-secrets
            - secretRef:
                name: postgres-credentials
